# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - codecraftgenz

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Setup production environment variables
        run: |
          # Cria arquivo .env.production com variáveis do GitHub Secrets
          cat << EOF > .env.production
          VITE_APP_ENV=production
          VITE_DEBUG=false
          VITE_WP_API_URL=https://cms.codecraftgenz.com.br/wp-json
          EOF
          
          # Exibe conteúdo (apenas para debug no log)
          echo "=== CONTEÚDO DO .env.production ==="
          cat .env.production | grep -v '^#' || true
          echo "=================================="
      
      - name: npm install, build, and test
        run: |
          npm cache clean --force
          npm ci --omit=dev
          echo "=== CONTEÚDO DE src/services ==="
          ls -la src/services/ || echo "Pasta src/services não encontrada"
          echo "=================================="
          npm run build
          npm run test --if-present

      - name: Verify build output
        run: |
          echo "=== VERIFICANDO ARQUIVOS DE BUILD ==="
          ls -la dist/ || echo "Pasta dist não encontrada"
          echo "=== CONTEÚDO DO DIST ==="
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10 || echo "Nenhum arquivo encontrado"
          echo "=================================="

      - name: Verify build output
        run: |
          echo "=== VERIFICANDO ARQUIVOS DE BUILD ==="
          ls -la dist/ || echo "Pasta dist não encontrada"
          echo "=== CONTEÚDO DO DIST ==="
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10 || echo "Nenhum arquivo encontrado"
          echo "=================================="

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Install production dependencies in artifact
        run: |
          echo "=== Instalando dependências de produção no artefato ==="
          npm ci --omit=dev
          ls -la node_modules | head -20 || echo "node_modules não encontrado"
          echo "========================================================"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A57BCBE736A14C1BA5E9C09B5ECED17A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FA7BE0902E0648D99C0280CFFDBCF320 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CC5211DF19594EAB9484FC77F3CF078C }}

      # ETAPA CORRIGIDA: Removi o passo "Set Azure App Settings" que continha o erro
      # e movi as configurações para dentro deste passo de deploy.
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'codecraftgenz'
          slot-name: 'Production'
          package: '.'
          # Comando de inicialização correto para executar o prisma generate
          startup-command: 'npm run start:azure'
          # Configurações que estavam no passo anterior, agora estão aqui
          app-settings: 'WEBSITE_NODE_DEFAULT_VERSION=18-lts SCM_DO_BUILD_DURING_DEPLOYMENT=true'